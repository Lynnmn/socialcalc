                        <img title="饼图" name="pie" src="./images/pie.png" />

                    </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modelMail" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">邮件设置</span>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div>填写邮件信息</div>
                    <br/>
                    <div>
                        <label>收件列表</label>
                        <input placeholder="收件人:aaa@qq.com,bbb@qq.com" id="inputTo" value="95813422@qq.com"/>
                    </div>
                    <div>
                        <label>抄送列表</label>
                        <input placeholder="抄送:aaa@qq.com,bbb@qq.com" id="inputCc"/>
                    </div>
                    <div>
                        <label>密送列表</label>
                        <input placeholder="密送:aaa@qq.com,bbb@qq.com" id="inputBcc"/>
                    </div>
                    <div>
                        <label>邮件标题</label>
                        <input placeholder="title:" id="inputTitle" value="test for outlook"/>
                    </div>
                    <hr/>
                    <div>填写邮件章节信息</div>
                    <br/>

                    </div>
                    <div class="row">
                        <div class="col-1"><p>选择</p></div>

                    <button type="button" class="btn btn-primary" id="buttonSendMail" data-dismiss="modal">发送</button>

    <div class="modal fade" id="modelShareLink" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="myModalLabel1">
                        分享链接
                    </span>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <a id="aShareLink" href="#"></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="modelDataSource" tabindex="-1" role="dialog" aria-labelledby="myModalLabelDataSource" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="myModalLabelDataSource">
                        管理数据源
                    </span>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2">Sheet</div>
                        <div class="col-md-8">
                            <select id="selectSheet" class="form-control"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Pos</div>

                            <input placeholder="-1" type="number" id="inputPos"/>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Range</div>
                        <div class="col-md-2">
                            <input placeholder="A1:B10" id="inputRange"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Remote</div>
                        <div class="col-md-8">
                            <div>
                                <select id="selectRemoteDataSource" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Source</div>
                        <div class="col-md-10">
                            <input placeholder="k1=v1&k2=v2" id="inputRef"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <input type="button" class="btn-success" id="inputSetDataSource" value="save"/>
                        </div>
                    </div>
                    <br/>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>range</th>
                                    <th>source</th>
                                    <th>edit</th>
                                </tr>
                            </thead>
                            <tbody id="dataSourceList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div>
        <div class="tab-content container-fluid" id="sheet"></div>
        <ul class="nav nav-tabs" id="nav-tabs" role="tablist">
            <!-- <li class="nav-item"></li> -->
            <li class="add-sheet" id="add-sheet-btn">
                <img src="./images/add-sheet.png" >
            </li>
        </ul>
    </div>
   
    <div class="chart" id="chart">
        <img src="./images/delete.png" class="chart-delete" >
        <div id="chart-container"></div>
    </div>
   
    
</div>
<script>
    let sheetIdGenerator = new SheetIdGenerator();
    let workbook = new SocialCalc.Workbook("sheet", "formula");
    let config = {
        fileName: "",
        owner: "",
        today: "",
        mailInfo: {
            period: 1,
            startTime: new Date().getTime(),
            title: "",
            chapterList: [], // {"title":"","sheetName":""}
        }
    };
    function addNewSheetTab (sheetInfo) {
        const sheetId = sheetIdGenerator.nextId();
        if (!sheetInfo) {
            sheetInfo = workbook.addNewSheet();
            workbook.selectSheet(sheetInfo.name);
        }
        const newLi = $('<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#'+ sheetId +'" id="'+ sheetId +'">'+ sheetInfo.name +'</a></li>');
        $("#add-sheet-btn").before(newLi);
        addSheetTabMethod(sheetId);
    }

    $("#add-sheet-btn").click(function(e) {
        addNewSheetTab();
    });

    function addSheetTabMethod (sheetId) {
        let id = "#" + sheetId;
        $(id).dblclick(function () {
            const oldName = $(id).text();
            const newName = window.prompt("重命名sheet: " + oldName, oldName);
            if (newName && workbook.renameSheet(oldName, newName)) {
                $(id).text(newName);
            }
        });
        $(id).click(function () {
            const oldName = $(id).text();
            workbook.selectSheet(oldName);
        });
    }

    $(document).on('click', ".nav-item", function(){
        const id = $(this).children().attr("ID")
        workbook.selectSheet(id, "sheet", "formula");
    });

    $("#aDownloadFile").click(function (e) {
        let str = workbook.generateFile();
        alert(str);
        let fileStr = "data:text/plain;charset=utf-8," + str;
        $('#aDownloadFile').attr('download', config.fileName || "未命名文件")
            .attr('href',fileStr);
    });
    $("#inputLocalFile").change(function (e) {
        for (let i = 0; i < this.files.length; i++) {
            let file = this.files[i];
            let fr = new FileReader();
            fr.readAsText(file);
            fr.onload = function () {
                loadFileData(this.result, config.today);
            }
        }
    });
    async function loadRemoteData (sheet, info, today) {
        if (sheet.remote && sheet.remote.length > 0) {
            let url = "/api/stat?" + info.ref;
            if (today) {
                url += "&today=" + today;
            }
            return new Promise(function (resolve, reject) {
                $.get(url, function (jsonstr, status) {
                    // TODO reject if (status != 200)
                    let data = JSON.parse(jsonstr);
                    if (data.code != 0) {
                        alert("failed to load " + url);
                        resolve();
                        return;
                    }
                    workbook.updateRemoteData(sheet, info, data.result);
                    resolve();
                });
            })
        }
    }
    $("#imgLoad").click(function () {
        let selectHtml = "";
        for (let i = 0; i < workbook.sheetInfoList.length; ++i) {
            let sheetInfo = workbook.sheetInfoList[i];
            selectHtml += '<option value="' + sheetInfo.name + '">' + sheetInfo.name + '</option>';
        }
        $("#selectSheet").html(selectHtml);
        showDataSourceList(0);
        if (workbook.editor.range.hasrange) {
            let range = workbook.editor.range;
            let cr2 = SocialCalc.crToCoord(range.left, range.top) + ":" + SocialCalc.crToCoord(range.right, range.bottom);
            $("#inputRange").val(cr2);
        }
        $("#inputPos").val("-1");
        let obj = document.getElementById("modelDataSource");
        SocialCalc.Keyboard.passThru = obj;
        obj.focus();
    });
    $("#selectSheet").change(function () {
        let sheetName = $("#selectSheet").val();
        let sheetIndex = workbook.getIndexBySheetName(sheetName);
        showDataSourceList(sheetIndex);
    });
    function showDataSourceList (sheetIndex) {
        let dataSourceHtml = "";
        if (workbook.sheetInfoList.length > sheetIndex) {
            let sheetInfo = workbook.sheetInfoList[sheetIndex];
            let remote = sheetInfo.sheet.remote;
            if (remote) {
                for (let j = 0; j < remote.length; ++j) {
                    let source = remote[j];
                    dataSourceHtml += '<tr><td>'
                        + source.coord1 + ':' + source.coord2 + '</td><td>'
                        + source.ref + '</td><td>'
                        + '<button class="btn btn-default" onclick="editDataSource(' + sheetIndex + ',' + j + ')">edit</button></td>'
                        + '<td><button class="btn btn-default" onclick="removeDataSource(' + sheetIndex + ',' + j + ')">X</button></td></tr>';
                }
            }
        }
        $("#dataSourceList").html(dataSourceHtml);
        fetchTableList();
    }
    function removeDataSource (sheetIndex, index) {
        let sheetInfo = workbook.sheetInfoList[sheetIndex];
        if (!confirm('是否要刪除"' + sheetInfo.name + '"的一条数据源?')) {
            return;
        }
        let remote = sheetInfo.sheet.remote;
        if (remote.length > index) {
            remote.splice(index, 1);
        }
        let currentSheetName = $("#selectSheet").val();
        let newSheetIndex = workbook.getIndexBySheetName(currentSheetName);
        if (newSheetIndex == sheetIndex) {
            showDataSourceList(newSheetIndex);
        }
    }
    function editDataSource (sheetIndex, index) {
        let sheetInfo = workbook.sheetInfoList[sheetIndex];
        let source = sheetInfo.sheet.remote[index];
        $("#inputRange").val(source.coord1 + ":" + source.coord2);
        $("#inputRef").val(source.ref);
        $("#inputPos").val(index);
    }
    $("#inputSetDataSource").click(async function () {
        let range = $("#inputRange").val();
        let pos = parseInt($("#inputPos").val());
        let ref = $("#inputRef").val();
        let cr2 = range.split(':');
        if (cr2.length != 2) {
            alert("range is invalid:" + range);
            return;
        }
        let sheetIndex = workbook.getIndexBySheetName($("#selectSheet").val());
        let sheet = workbook.sheetInfoList[sheetIndex].sheet;
        let info = workbook.addRemoteInfo(sheet, cr2[0], cr2[1], ref, pos);
        await loadRemoteData(sheet, info, config.today);
        workbook.refresh();
        showDataSourceList(sheetIndex);
    });
    $("#selectRemoteDataSource").click(function () {
        $("#inputRef").val($("#selectRemoteDataSource").val());
    });
    function fetchTableList () {
        function refreshRemoteDataSourceList () {
            let html = "";
            for (let i = 0; i < config.tableList.length; ++i) {
                let info = config.tableList[i];
                html += '<option value="' + info.source + '">' + info.table + '</option>';
            }
            $("#selectRemoteDataSource").html(html);
        }
        if (!config.tableList) {
            let url = "/api/stat/table/info?offset=0&size=100";
            $.get(url, function (jsonstr, status) {
                let data = JSON.parse(jsonstr);
                if (data.code != 0) {
                    alert("failed to load " + url);
                    return;
                }
                config.tableList = data.result;
                refreshRemoteDataSourceList();
            });
        } else {
            refreshRemoteDataSourceList();
        }
    }
    config.mailSetting = new function () {
        // imgMail -> modelMail(tbodyChapter, inputChapterTitle, selectChapterSheetName, buttonSaveChapter, buttonSaveMailInfo)
        function deleteChapter (i) {
            config.mailInfo.chapterList.splice(i, 1);
            renderChapter();
        }
        function saveChapter () {
            let chapterTitle = $("#inputChapterTitle").val();
            if (!chapterTitle) {
                alert('请设置章节标题');
                return;
            }
            let selectChapterSheetName = $("#selectChapterSheetName").val();
            if (!selectChapterSheetName) {
                alert('请设置章节对应表单');
                return;
            }
            let chapter = {
                title: chapterTitle,
                sheetName: selectChapterSheetName
            };
            config.mailInfo.chapterList.push(chapter);
            renderChapter();
        }
        function saveMailInfo () {
            config.mailInfo.to = $("#inputTo").val();
            config.mailInfo.cc = $("#inputCc").val();
            config.mailInfo.bcc = $("#inputBcc").val();
            config.mailInfo.title = $("#inputTitle").val();
            config.mailInfo.startTime = new Date($("#inputDateTime").val()).getTime();
            config.mailInfo.period = $("#inputPeriod").val();
        }
        function getChapterHtml () {
            let html = "";
            for (let i = 0; i < config.mailInfo.chapterList.length; ++i) {
                let item = config.mailInfo.chapterList[i];
                html += '<div class="row">';
                html += '<p class="col-1">' + (i + 1) + '.</p>';
                html += '<p class="col-5">title: ' + item.title + '</p>';
                html += '<p class="col-5">sheet: ' + item.sheetName + '</p>';
                html += '<div class="col-1"><button class="btn btn-primary btn-sm" onclick="config.mailSetting.deleteChapter(' + i + ')">X</button></div>';
                // html += '<p>' + item.title + '[' + item.sheetName +']</p></div>';
                html += '</div>';
            }
            return html;
        }
        function renderSelectChapterSheetName () {
            let html = '<option value=""></option>';
            for (let i = 0; i < workbook.sheetInfoList.length; ++i) {
                let sheetInfo = workbook.sheetInfoList[i];
                html += '<option value="' + sheetInfo.name + '">' + sheetInfo.name + '</option>';
            }
            $("#selectChapterSheetName").html(html);
            return html;
        }
        function renderChapter () {
            let html = getChapterHtml();
            $("#divChapter").html(html);
        }
        function init () {
            if (!config.mailInfo) {
                config.mailInfo = {
                    to: "",
                    cc: "",
                    bcc: "",
                    title: "",
                    period: 0,
                    startTime: 0,
                    chapterList:[],
                };
            }
            if (!config.mailInfo.chapterList) {
                config.mailInfo.chapterList = [];
            }
            $("#inputTo").val(config.mailInfo.to);
            $("#inputCc").val(config.mailInfo.cc);
            $("#inputBcc").val( config.mailInfo.bcc);
            $("#inputTitle").val(config.mailInfo.title);
            if (!config.mailInfo.period) {
                $("#inputPeriod").val("0");
            } else {
                $("#inputPeriod").val(config.mailInfo.period);
            }
            let d = new Date();
            if (config.mailInfo.startTime) {
                d = new Date(config.mailInfo.startTime);
            }
            $("#inputDateTime").val(d.format("yyyy-MM-ddThh:mm:ss"));
            $("#hideChapterIndex").val(-1);
            $("#inputChapterTitle").val("");
            $("#selectChapterSheetName").val("");
            renderSelectChapterSheetName();
            renderChapter();
        }
        $("#buttonSaveChapter").click(function () {
            saveChapter();
        });
        $("#buttonSaveMailInfo").click(function () {
            saveMailInfo();
        });
        $("#selectChapterSheetName").change(function () {
           $("#inputChapterTitle").val( $("#selectChapterSheetName").val());
        });
        $("#imgMail").click(function () {
            init();
            let obj = document.getElementById("modelMail");
            SocialCalc.Keyboard.passThru = obj;
            obj.focus();
        });
        this.deleteChapter = deleteChapter;
        this.saveChapter = saveChapter;
    };
    $("#imgSave").click(function () {
        $("#inputFileName").val(config.fileName);
        $("#inputOwner").val(config.owner);
        $("#inputTo").val(config.mailInfo.to);
        $("#inputCc").val(config.mailInfo.cc);
        $("#inputBcc").val( config.mailInfo.bcc);
        $("#inputTitle").val(config.mailInfo.title);
        if (!config.mailInfo.period) {
            $("#inputPeriod").val("0");
        } else {
            $("#inputPeriod").val(config.mailInfo.period);
        }
        let d = new Date();
        if (config.mailInfo.startTime) {
            d = new Date(config.mailInfo.startTime);
        }
        $("#inputDateTime").val(d.format("yyyy-MM-ddThh:mm:ss"));
        let obj = document.getElementById("modelSaveToServer");
        SocialCalc.Keyboard.passThru = obj;
        obj.focus();
    });
    $("#buttonSaveFile").click(function () {
        let fileName = $("#inputFileName").val();
        let owner = $("#inputOwner").val();
        if (!fileName) {
            alert("please input file name");
            return;
        }
        if (!owner) {
            alert("please owner name");
            return;
        }
        config.mailInfo.to = $("#inputTo").val();
        config.mailInfo.cc = $("#inputCc").val();
        config.mailInfo.bcc = $("#inputBcc").val();
        config.mailInfo.title = $("#inputTitle").val();
        config.mailInfo.startTime = new Date($("#inputDateTime").val()).getTime();
        config.mailInfo.period = $("#inputPeriod").val();
        let content = workbook.generateFile();
        $.post("/api/file", {
            fileName: fileName,
            owner: owner,
            content: content,
            mailInfo: JSON.stringify(config.mailInfo),
        }, function(jsonstr) {
            // console.log(jsonstr);
            let data = JSON.parse(jsonstr);
            if (data.code != 0) {
                alert("failed to load file: " + fileName + ", owner: " + owner);
                return;
            }
            alert("OK");
            config.fileName = fileName;
            config.owner = owner;
            document.title = fileName;
        });
    });
    $("#buttonSendMail").click(function () {
        let to = $("#inputTo").val();
        let cc = $("#inputCc").val();
        let bcc = $("#inputBcc").val();
        let title = $("#inputTitle").val();
        if (!title) {
            alert("请设置邮件标题");
            return;
        }
        if (!to && !cc && !bcc) {
            alert("请设置至少一个收件人");
            return;
        }
        let html = workbook.getHtmlForOutlook(config.mailInfo.chapterList);
        sendMail(to, cc, bcc, title, html);
    });

    $("#buttonLoad").click(async function() {
        let ref = $("#inputRef").val();
        if (!workbook.editor.range.hasrange) {
            alert("please select a range");
            return;
        }
        let sheet = workbook.getCurrentSheet();
        let info = workbook.addRemoteInfo(sheet, ref);
        await loadRemoteData(sheet, info, config.today);
        workbook.refresh();
    });
    function getValueFromQuery (name) {
        let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        let r = window.location.search.substr(1).match(reg);
        return r != null ? decodeURIComponent(r[2]) : null;
    }
    async function loadFileData (fileData, today) {
        let list = JSON.parse(fileData);
        for (let i = 0; i < list.length; ++i) {
            let info = list[i];
            let sheetInfo = workbook.addNewSheet(info.name, info.content);
            addNewSheetTab(sheetInfo);
            for (let j = 0; j < sheetInfo.sheet.remote.length; ++j) {
                await loadRemoteData(sheetInfo.sheet, sheetInfo.sheet.remote[j], today);
            }
        }
        workbook.recalcAllSheet();
        $("#sheet1").click();
        workbook.refresh();
    }
    $("#show-share-link").click(function () {
        let link = window.location.origin + window.location.pathname
            + "?fileName=" + config.fileName + "&owner=" + config.owner;
        $("#aShareLink").attr("href", link).text(link);
    });

    function sendMail (to, cc, bcc, title, html) {
        if (!title) {
            alert("请设置邮件标题");
            return;
        }
        if (!to && !cc && !bcc) {
            alert("请设置至少一个收件人");
            return;
        }
        $.post("/api/mail", {
            title: title,
            to: to,
            cc: cc,
            bcc: bcc,
            body: html
        }, function(jsonstr) {
            console.log(jsonstr);
        });
    }
    function initFromUrlParam (fileName, owner, today, mail) {
        let url = "/api/file?fileName=" + fileName + "&owner=" + owner;
        $.get(url, async function (jsonstr, status) {
            // console.log(jsonstr);
            let data = JSON.parse(jsonstr);
            if (data.code != 0) {
                alert("failed to load " + url);
                return;
            }
            config.fileName = fileName;
            config.owner = owner;
            document.title = fileName;
            if (today) {
                config.today = today;
            }
            if (data.result.mailInfo) {
                config.mailInfo = JSON.parse(data.result.mailInfo);
            }
            let content = data.result.content;
            await loadFileData(content, today);
            if (mail) {
                window.setTimeout(function () { //
                    let mailInfo = config.mailInfo;
                    let html = workbook.getHtmlForOutlook(config.mailInfo.chapterList);
                    sendMail(mailInfo.to, mailInfo.cc, mailInfo.bcc, mailInfo.title, html);
                }, 1000); // give 1 second for recalc the formula data
            }
        });
    }
    $(document).ready(function () {
        $(".icon-btn").click(function () {
            let command = $(this).attr("command");
            let arg = $(this).attr("arg");
            if (command) {
                workbook.executeCommand(command, arg);
            }
        });
        $(window).resize(function () {
            workbook.resize();
        });
        let fileName = getValueFromQuery("fileName");
        let owner = getValueFromQuery("owner");
        let mail = getValueFromQuery("mail");
        let today = getValueFromQuery("today");
        if (!fileName || !owner) {
            addNewSheetTab();
            $("ul#nav-tabs").find("li:first-child").find("a").addClass("active show");
        } else {
            initFromUrlParam(fileName, owner, today, mail);
        }
    });

</script>
